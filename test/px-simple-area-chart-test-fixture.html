<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-simple-area-chart</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-simple-area-chart.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>

    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

    <script src="px-simple-area-chart-custom-tests.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>
    <h3>Web Component Test : Fixture for px-simple-area-chart</h3>
    <dom-bind>
      <template is="dom-bind">
        <div style="width: 600px; height: 378px;">
          <px-simple-area-chart
            id="basicArea"
            width="500"
            height="400">
          </px-simple-area-chart>
        </div>
      </template>
    </dom-bind>
    <dom-bind>
      <template is="dom-bind">
        <div>
          <px-simple-area-chart
            id="multiArea"
            prevent-resize
            width="500"
            height="400">
          </px-simple-area-chart>
        </div>
      </template>
    </dom-bind>
  </body>
</html>
